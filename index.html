<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        position: absolute;
        width: 100%;
        display: flex;
        font-family: Arial, Helvetica, sans-serif;
      }
      @media screen and (max-width: 700px) {
        body {
          flex-wrap: wrap;
        }
      }
      .canvas-container {
        max-width: 1500px;
        height: 100vh;
        overflow-y: scroll;
      }
      aside {
        padding: 3rem 1.5rem;
        position: relative;
      }
      aside .overlay {
        position: absolute;
        background-color: white;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: 5;
        pointer-events: visible;
      }
      input[type='range'],
      button,
      .btn {
        cursor: pointer;
      }
      input {
        padding: 1rem;
        margin: 0.5rem 0;
      }
      input#upload,
      button,
      .btn {
        margin: 1.2rem 0;
        width: 15rem;
        height: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a.btn {
        color: currentColor;
        text-decoration: none;
        background-color: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <main class="canvas-container"></main>
    <aside>
      <input id="upload" type="file" accept=".png, .jpg, .jpeg" />
      <div class="controls">
        <div>
          <textarea id="text" name="text"></textarea>
        </div>
        <div>
          <input
            type="range"
            id="fontSize"
            name="fontSize"
            min="10"
            max="500"
          />
          <label for="fontSize">Font Size</label>
        </div>
        <div>
          <input
            type="range"
            id="marginRight"
            name="marginRight"
            min="0"
            max="100"
          />
          <label for="marginRight">Horizontal spacing</label>
        </div>
        <div>
          <input
            type="range"
            id="marginBottom"
            name="marginBottom"
            min="0"
            max="100"
          />
          <label for="marginBottom">Vertical Spacing</label>
        </div>
        <div>
          <input type="range" id="width" name="width" min="100" max="3500" />
          <label for="width">Resolution</label>
        </div>
      </div>
      <!-- <div>
        <input type="text" id="downloadName" name="downloadName" />
        <label for="downloadName">Download Name</label>
      </div> -->

      <a href="#" id="download-button" class="btn">Download</a>
    </aside>
  </body>
</html>
